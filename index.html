<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Task with Figma</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">

        <div class="header">

            <img src="img/logo.svg" alt="page logo">
            <h2 class="header__title">Grow<span class="header__title__color">Be</span></h2>

            <div class="header__menu">
                <a class="header__menu__links" href="#">Home</a>
                <a class="header__menu__links" href="#">About us</a>
                <a class="header__menu__links" href="#">Services</a>
                <a class="header__menu__links" href="#">Features</a>
                <a class="header__menu__links" href="#">Team</a>
                <a class="header__menu__links" href="#">Blog</a>
                <a class="header__menu__links" href="#">Contact</a>
            </div>

        </div>

        <div class="main">

            <div class="main__content">

                <h1 class="main__heading">
                    SEO & Digital Marketing For Your Website.
                </h1>

                <p class="main__text">
                    Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.
                </p>

                <div class="main__buttons">
                    <button class="button">Start now</button>
                    <button class="button">Watch video</button>
                </div>

                <img src="img/main_img.svg" alt="main image">

            </div>

        </div>

        <div class="footer">
            <img class="img__logo" src="img/footer_logo_1.svg" alt="logo 1">
            <img class="img__logo" src="img/footer_logo_5.svg" alt="logo 5">
            <img class="img__logo" src="img/footer_logo_2.svg" alt="logo 2">
            <img class="img__logo" src="img/footer_logo_3.svg" alt="logo 3">
            <img class="img__logo" src="img/footer_logo_4.svg" alt="logo 4">
            <img class="img__logo" src="img/footer_logo_5.svg" alt="logo 5">
        </div>

    </div>
</body>

</html>
